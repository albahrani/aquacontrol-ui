<!-- Modal -->
<app-modal #modaldialog>
    <div class="app-modal-header">
      <button type="button" class="close" (click)="modaldialog.hide()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      <h4 class="modal-title" id="envChannelNewLabel">{{title}}</h4>
    </div>
    <div class="app-modal-body">
      <form class="form-horizontal">
        <div class="form-group">
          <label class="control-label col-lg-2" for="identifier">Identifier</label>
          <div class="col-lg-10">
            <input type="text" pattern="[a-z]+" class="form-control" id="identifier" name="identifier" placeholder="Identifier" [(ngModel)]="newChannel.id">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-lg-2" for="name">Name</label>
          <div class="col-lg-10">
            <input type="text" class="form-control" id="name" name="name" placeholder="Name" [(ngModel)]="newChannel.name">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-lg-2" for="color">Color</label>
          <div class="col-lg-10">
            <input type="color" class="form-control" id="color" name="color" placeholder="Color" [(ngModel)]="newChannel.color">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-lg-2" for="color">Mode</label>
          <div class="col-lg-10">
            <input type="checkbox" id="mode" name="mode" [checked]="newChannel.override" (click)="toggleOverride()">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-lg-2" for="color">Percentage</label>
          <div class="col-lg-10">
            <div class="input-group">
              <input type="text" [disabled]="!newChannel.override" class="form-control" name="percentage" placeholder="Percentage" [(ngModel)]="newChannel.percentage" aria-describedby="channelPercentageAddon">
              <span class="input-group-addon" id="channelPercentageAddon">%</span>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-lg-2" for="pins">Pins</label>
          <div class="col-lg-3">
            <div *ngFor="let pinOption of pinOptionsBlock(1)" class="checkbox" [class.disabled]="pinOption.disabled">
              <label><input name="pins" type="checkbox" [checked]="pinOption.checked" [disabled]="pinOption.disabled" (click)="togglePin(pinOption.value)" value="{{pinOption.value}}"> {{pinOption.value}}</label>
            </div>
          </div>
          <div class="col-lg-3">
            <div *ngFor="let pinOption of pinOptionsBlock(2)" class="checkbox" [class.disabled]="pinOption.disabled">
              <label><input name="pins" type="checkbox" [checked]="pinOption.checked" (click)="togglePin(pinOption.value)" value="{{pinOption.value}}"> {{pinOption.value}}</label>
            </div>
          </div>
          <div class="col-lg-3">
            <div *ngFor="let pinOption of pinOptionsBlock(3)" class="checkbox" [class.disabled]="pinOption.disabled">
              <label><input name="pins" type="checkbox" [checked]="pinOption.checked" (click)="togglePin(pinOption.value)" value="{{pinOption.value}}"> {{pinOption.value}}</label>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="app-modal-footer">
      <button type="button" class="btn btn-default" (click)="modaldialog.hide()">Close</button>
      <button type="button" class="btn btn-primary" (click)="commitChange();modaldialog.hide()">{{buttonValue}}</button>
    </div>
</app-modal>
